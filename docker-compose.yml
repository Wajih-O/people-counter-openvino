version: '2.1'

networks:
  default:
    external:
      name: people-counter

services:
  people-counter:
    hostname: people-counter
    container_name: people-counter
    build:
      context: ./people-counter
    environment:
      DEVICE: CPU
    volumes:
      - ./people-counter:/home/openvino/people-counter
    ports:
      - "3000:3000"
    depends_on:
      - ffserver
      - mqtt

  ffserver:
      build:
        context: ./ffmpeg
      hostname: ffserver
      container_name: ffserver
      volumes:
        - ./ffmpeg/data:/data
      ports:
        - "3005:3005"

  mqtt:
    hostname: mqtt
    container_name: mqtt
    build:
      context: ./mqtt
    ports:
      - 1883:1883
      - 9123:9001



